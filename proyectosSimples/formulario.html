<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="formulario.css">
    <script src="https://kit.fontawesome.com/5aac904b55.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="contenedor">
        <form action="">
            <div class="texto">
                <h2>REGISTRATE</h2>
            </div>
            <div class="usuario">
                <label for="txtUsuario">USUARIO</label>
                <input type="text" name="txtUsuario" id="txtUsuario">
            </div>
            <div class="contraseña">
                <label for="txtContraseña">CONTRASEÑA</label>
                <input type="password" name="txtContraseña" id="txtContraseña">
            </div>
            <div class="correo">
                <label for="txtCorreo">CORREO</label>
                <input type="email" name="txtCorreo" id="txtCorreo">
            </div>
            <div class="telefono">
                <label for="txtTelefono">TELÉFONO</label>
                <input type="tel" name="txtTelefono" id="txtTelefono">
            </div>
            <div class="boton">
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
</body>
</html>
